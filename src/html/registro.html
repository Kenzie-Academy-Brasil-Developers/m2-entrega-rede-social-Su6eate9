<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Rede Social</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/registro.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer type="module" src="../js/models/registro.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header>
        <h1>TechPosters</h1>
        <section class="buttons">
           <a href="../../index.html" class="btnAll login">Login</a>
           <a href="#" class="btnAll registro">Registro</a>
        </section>
    </header>
    <main>
        <article class="main__titulo">
            <h2>Cadastro</h2>
            <a href="../../index.html" class="btnAll voltarCadastro">Voltar</a>
        </article>
        <form class="main__form" action="./index.html" method="post">
            <input type="text" name="name" id="name__registro" placeholder="Seu nome">
            <input type="email" name="email" id="email__registro" placeholder="Seu email">
            <input type="password" name="password" id="password__registro" placeholder="Sua senha">
            <input type="text" name="trabalho" id="job__registro" placeholder="Qual o seu trabalho?">
            <input type="url" name="iamge" id="imagem__registro" placeholder="URL da imagem de perfil">
            <button type="submit" id="btnRegister">Registrar</button>
            <span>Já possui cadastro?</span>
            <a href="../../index.html">Ir para página de login</a>
        </form>
   </main>
</body>
</html>
